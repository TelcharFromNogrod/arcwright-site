    document.getElementById('og-url').content = `https://arcwright-site-production.up.railway.app/product.html?slug=${slug}`;

    document.getElementById('product-tag').textContent = product.tag;
    document.getElementById('product-name').innerHTML = '';
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').innerHTML = '';
    document.getElementById('product-price').textContent = `$${product.price}`;
    if (slug === 'marketing-mega-bundle') {
      const savings = document.createElement('div');
      savings.style.cssText = 'background:rgba(245,158,11,0.1);border:1px solid rgba(245,158,11,0.3);border-radius:8px;padding:8px 14px;font-size:0.85rem;color:var(--accent);font-weight:600;margin-bottom:20px;display:inline-block;';

    }
    document.getElementById('buy-btn').href = `/checkout.html?product=${slug}`;
    document.getElementById('overview-text').innerHTML = '';
    document.getElementById('overview-text').textContent = product.overview;

    const list = document.getElementById('includes-list');
    list.innerHTML = '';

      const li = document.createElement('li');

      list.appendChild(li);

    document.getElementById('for-text').textContent = product.forText;
